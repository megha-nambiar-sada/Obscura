<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Employee Details Form</h1>
  <form id="employeeForm">
    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="secondName" placeholder="Second Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <input type="text" name="address" placeholder="Address" required />
    <input type="number" name="experience" placeholder="Years of Experience" required />
    <input type="text" name="domain" placeholder="Domain of Work" required />
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
